<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <title>Fetch</title>
    </head>
    <body>
        <div class="container my-5">
            <!-- spinner loading -->
            <section class="d-flex align-items-center d-none" id="loading">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </section>

            <!-- card-dinamica -->
            <section class="row" id="cardDinamica"></section>

        </div>

        <template id="cardTemplate">
            <article class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card text-center shadow">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-primary lead"></h5>
                        <p class="lead text-secondary mb-2"></p>
                    </div>
                </div>
            </article>
        </template>
    <script src="./dimanico.js"></script>
    </body>
</html>
